<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger box</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="title">Animated Hamburger boxs</h1>
    <div class="main">
      <div class="box box-1">
        <h2 class="title">--simple</h2>
        <div class="icon-box">
          <div class="icon-hamburger"></div>
        </div>
      </div>

      <div class="box box-2">
        <h2 class="title">--left-arrow</h2>
        <div class="icon-box">
          <div class="icon-hamburger"></div>
        </div>
      </div>

      <div class="box box-3">
        <h2 class="title">--right-arrow</h2>
        <div class="icon-box">
          <div class="icon-hamburger"></div>
        </div>
      </div>

      <div class="box box-4">
        <h2 class="title">--compress</h2>
        <div class="icon-box">
          <div class="icon-hamburger"></div>
        </div>
      </div>

      <div class="box box-5">
        <h2 class="title">--rotate90</h2>
        <div class="icon-box">
          <div class="icon-hamburger"></div>
        </div>
      </div>

      <div class="box box-6">
        <h2 class="title">--plus</h2>
        <div class="icon-box">
          <div class="icon-hamburger"></div>
        </div>
      </div>
    </div>
  </body>
</html>
